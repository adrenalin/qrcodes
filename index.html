<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QR code generator</title>
    <link rel="stylesheet" type="text/css" href="./css/qrcode.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/qrcode.min.js"></script>
    <script src="./js/gui.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label>
          <input type="url" id="url" value="https://" placeholder="https://www.example.net" />
          <button id='update'>Update</button>
        </label>
        <div id="qrcode"></div>
      </div>
      <div class="row">
        <div id="image"></div>
      </div>
    </div>
  </body>
</html>
